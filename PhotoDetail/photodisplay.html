<!DOCTYPE html>
<html>
  <head>
    <title>Photo details</title>
  </head>
  <script>
  function display(element){
    document.getElementById('image').innerHTML = element.alt;
  }
  function revert(){
    document.getElementById('image').innerHTML = "Hover over a  image to display details.";
  }
 </script>
  <style>
  #image{
      width: 350px;
      height: 40px;
      border:none;
      background-color: black;
      background-repeat: no-repeat;
      color:white;
      background-size: 100%;
      border-radius: 20px;
      font-family:sans-serif;
      font-size: 100%;
      line-height: 30px;
      text-align: center;
  }
  img{
  width: 350px;
  height: 350px;
  border-radius: 10%;
  }
  </style>
  <body>
    <div style="padding-left: 30px; padding-right: 10px;">
    <p id = "image">Hover over the image to description<p>
    <img alt = "Hellow Welcome to Action Word" src = "1.jpg" onmouseover = "display(this)" onmouseout = "revert()">
    <img alt = "Dream big as much as your thought" src = "2.jpg" onmouseover = "display(this)" onmouseout = "revert()">
    <img alt = "No one can beat nature's beauti " src = "3.jpg" onmouseover = "display(this)" onmouseout = "revert()">
    <img alt = "Most beautiful place #Meghalaya" src = "4.jpg" onmouseover = "display(this)" onmouseout = "revert()">
    </div>
  </body>
</html>
