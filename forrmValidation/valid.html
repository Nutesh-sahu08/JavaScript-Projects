<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=0">
    <link rel="stylesheet" href="valid.css" type="text/css">
    <title>Validation</title>
</head>

<body style="background-color: white;" >
    <div style=" background-color: bisque";  >
    <h1 style="text-align: center;">REGISTRATION FORM</h1>
    
    <form name="RegForm" onsubmit="return validate()" method="post" action="/nk.php">

        <p>Name: <input type="text" size="65" name="Name" /></p>

        

        <p>Address: <input type="text" size="65" name="Address" />
        </p>

        

        <p>E-mail Address: <input type="text" size="65" name="EMail" /></p>

        

        <p>Password: <input type="text" size="65" name="Password" /></p>

        
        <p>Telephone: <input type="text" size="65" name="Telephone" /></p>

        


        <p>
            SELECT YOUR COURSE
            <select type="text" value="" name="Subject">
                <option>BTECH</option>
                <option>BBA</option>
                <option>BCA</option>
                <option>B.COM</option>
                
            </select>
        </p>

        <br />

        <p>Comments: <textarea cols="55" name="Comment"> </textarea></p>


        <p>
            <input type="submit" value="send" name="Submit" />
            <input type="reset" value="Reset" name="Reset" />
        </p>

    </form>
</div>
</body>
<script>
    
    function validate() {
        var name =
            document.forms.RegForm.Name.value;
        var email =
            document.forms.RegForm.EMail.value;
        var phone =
            document.forms.RegForm.Telephone.value;
        var what =
            document.forms.RegForm.Subject.value;
        var password =
            document.forms.RegForm.Password.value;
        var address =
            document.forms.RegForm.Address.value;
        var regEmail = /^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/g; //Email Validation.
        var regPhone = /^\d{10}$/;									 // Phone Number validation.
        var regName = /\d+$/g;								 //  Name validation

        if (name == "" || regName.test(name)) {
            window.alert("Please enter your name properly.");
            name.focus();
            return false;
        }

        if (address == "") {
            window.alert("Please enter your address.");
            address.focus();
            return false;
        }

        if (email == "" || !regEmail.test(email)) {
            window.alert("Please enter a valid e-mail address.");
            email.focus();
            return false;
        }

        if (password == "") {
            alert("Please enter your password");
            password.focus();
            return false;
        }

       

        if(/[^@#$^&\-\/]/.test(password)&&(password.length < 6)){
            alert("Password should be special charater minium 6 character")
            password.focus();
            return false;
        }

        
        if (phone == "" || !regPhone.test(phone)) {
            alert("Please enter valid phone number.");
            phone.focus();
            return false;
        }

        if (what.selectedIndex == -1) {
            alert("Please enter your course.");
            what.focus();
            return false;
        }

        return false;
        location.reload();
    }
    
</script>

</html>
